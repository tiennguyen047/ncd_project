version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the build job"
  test:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the test job"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test

vnstock:
  technology:
    - FPT
    - Start_date
    - End_date
    - Share_price
    - Volume: True
    - PE: True
    - EPS: True
    - ROE: True
    - DPR: True
    - ROA: True
    - PB: True
    - Beta: True
    - MA: True
    - MACD: True
    - RSI: True
    - MFI: True
    - Fibonacci: True
